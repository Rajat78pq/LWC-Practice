<template>
    <div class="slds-box">
        <!-- Header section  -->
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                                <!-- <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                                </svg> -->
                                <span class="slds-assistive-text">opportunity</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Rohde Corp - 80,000 Widgets">Customer Support Dashboard</span>
                                    </h1>
                                </div>
                            </div>
                            <p class="slds-page-header__name-meta">Rajat kumar jena • Unlimited Customer Support • 10/07/25</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- list cases -->
        <div class="slds-grid slds-gutters">
            <div class="slds-p-top_medium slds-col" style="width: 60%; height:750px; overflow-y:auto;">
                <lightning-combobox
                name="progress"
                label="Status"
                value={value}
                placeholder="Select Progress"
                options={options}
                onchange={handleChange} ></lightning-combobox>

                <p>Selected value is: {value}</p>
                <lightning-datatable
                    key-field="id"
                    data={caseDetails}
                    columns={columns}
                    onrowaction={handelRowAction}>
                </lightning-datatable>
            </div>
            <div class="slds-col slds-p-top_xx-large" style="width:40%; height:750px; overflow-y:auto; background-color:white;">
                <lightning-record-form
                    record-id={caseRecordId}
                    object-api-name="Case"
                    layout-type="Compact"
                    mode="readonly">
                </lightning-record-form>
            </div>
        </div>
    </div>
</template>
