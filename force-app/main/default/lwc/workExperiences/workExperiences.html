<template>
     <lightning-card  variant="Narrow"  title="Work Experiences" icon-name="standard:people_score">
        <template for:each={workExperiences} for:item="workExp" for:index="index">
            <div class="slds-box slds-grid slds-wrap" style="margin: 0px 10px;" key={workExp.id}>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input type="text" label="Job Title" data-field="jobTitle" onchange={handelWorkExperiences} data-index={index}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input type="text" label="Company Name" data-field="companyName" onchange={handelWorkExperiences} data-index={index}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input type="text" label="Job Position" data-field="jobPosition" onchange={handelWorkExperiences} data-index={index}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                    <lightning-input type="date" label="Start Date" data-field="startDate" onchange={handelWorkExperiences} data-index={index}></lightning-input>
                </div>
            </div>
        </template>
       
        <div class="slds-p-vertical_medium">
            <lightning-button variant="brand-outline" label="Add Experience" title="Primary action" onclick={addWorkExp} class="slds-m-left_x-small"></lightning-button>
        </div>

    </lightning-card>
</template>
