<template>
    <lightning-card  variant="Narrow"  title="Skills" icon-name="standard:skill">
        <template for:each={Skills} for:item="skill" for:index="index">
            <div class="slds-box" style="margin: 0px 10px;" key={skill.id}>
                <lightning-input type="text" label="skill" data-field="name" data-index={index} onchange={handelSkill}></lightning-input>
            </div>
        </template>
        <div class="slds-p-vertical_medium">
            <lightning-button variant="brand-outline" label="Add skill" title="Primary action" onclick={addSkill} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>    
</template>
